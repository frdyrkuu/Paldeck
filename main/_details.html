            <div class="hover:scale-105 transition duration-100 ease-out mx-auto">
                <a href="/main/main.html" class="flex mx-auto justify-center items-center"><img id="logo"

            <div class="flex mx-auto items-center justify-center">

                    <div class="flex flex-col mx-auto justify-center reveal-bottom">

                                <div class="flex flex-col">

                                </div>
                            </div>

                    </div>

            </div>

    <footer class="stats px-4 p-1 md:rounded-t-[5rem] rounded-t-[3rem] shadow">
