<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paldex</title>

    <link rel="stylesheet" href="/src/output.css">

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/vibrant-browser@1.0.0/dist/Vibrant.min.js"></script>

</head>

<body class="antialiased bg-vanilla font-['Poppins']">
    <header class="px-4 p-1 md:rounded-b-[5rem] rounded-b-[3rem] shadow bg-orange-400 sticky top-0 z-50 ">
        <section class="max-w-7xl mx-auto p-2 flex justify-between items-center">
            <div class="hover:scale-105 transition duration-100 ease-out mx-auto">
                <a href="/main/main.html" class="flex mx-auto justify-center items-center"><img id="logo"
                        src="/img/pal_sphere.png" alt="icon" class="w-20 h-20">
                    <h1 class="text-4xl font-[900] text-white"><span class="text-vanilla">Pal</span>dex.app</h1>
                </a>
            </div>
        </section>
    </header>

    <main class="max-w-7xl mx-auto items-center justify-center sm:px-10 px-2">
        <div class="w-full mt-10">
            <form id="searchForm" action="">
                <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                <div class="relative flex items-center">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="number" id="search" name="id"
                        class="placeholder:font-semibold block w-full p-4 ps-10 text-sm text-gray-900 shadow-lg shadow-slate-200/60 rounded-lg bg-gray-50 outline-none placeholder:truncate"
                        placeholder="Enter Pal #ID" required />
                    <button type="button"
                        class="text-white ml-2 bg-orange-500 hover:bg-orange-800 focus:ring-2 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-4 py-2"
                        onclick="searchPal()">Search</button>
                    <button type="button" onclick="randompal()"
                        class="text-white ml-2 bg-red-500 hover:bg-red-800 focus:ring-2 focus:outline-none focus:ring-red-400 font-medium rounded-lg text-sm px-4 py-2"
                        id="randomButton">Surprise</button>
                </div>
            </form>

        </div>

        <div class="mx-auto mt-16 headline">
            <div class="reveal-items grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="palCard">

                <!-- content -->
                <!-- end content -->

            </div>
        </div>

    </main>
    <script src="/js/paldex.js"></script>
    <script src="/js/scroll-reveal.js"></script>
    <script src="/js/palsearch.js"></script>
</body>

</html>
