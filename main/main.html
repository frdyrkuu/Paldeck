<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paldex</title>

    <link rel="stylesheet" href="/src/output.css">


</head>

<body class="antialiased bg-vanilla font-['Poppins']">
    <main class="max-w-7xl mx-auto items-center justify-center sm:px-10 px-2">
        <div class="w-full mt-10">
            <form id="searchForm">
                <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                <div class="relative flex items-center">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="number" id="search"
                        class="placeholder:font-semibold block w-full p-4 ps-10 text-sm text-gray-900 shadow-lg shadow-slate-200/60 rounded-lg bg-gray-50 outline-none"
                        placeholder="Search your Pal" required />
                    <button type="submit"
                        class="text-white ml-2 bg-orange-500 hover:bg-orange-800 focus:ring-2 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                    <button type="button"
                        class="text-white ml-2 bg-gray-500 hover:bg-gray-800 focus:ring-2 focus:outline-none focus:ring-gray-400 font-medium rounded-lg text-sm px-4 py-2"
                        id="randomButton">Random</button>
                </div>
            </form>
        </div>

        <div class="mx-auto mt-16">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="palCard">

                <!-- content -->
                
                <!-- end content -->

            </div>
        </div>

    </main>
    <script src="/js/paldex.js"></script>
    <!-- <script src="/js/loader.js"></script> -->
</body>

</html>
