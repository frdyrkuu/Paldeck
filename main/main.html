<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paldeck</title>

    <link rel="stylesheet" href="/src/output.css">


</head>

<body class="antialiased bg-vanilla font-['Bebas Neue']">
    <main class="max-w-7xl mx-auto items-center justify-center sm:px-10 px-2">
        <div class="w-full mt-10">
            <form id="searchForm">
                <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                <div class="relative flex items-center">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="number" id="search"
                        class="placeholder:font-semibold block w-full p-4 ps-10 text-sm text-gray-900 shadow-lg shadow-slate-200/60 rounded-lg bg-gray-50 outline-none"
                        placeholder="Search your Pal" required />
                    <button type="submit"
                        class="text-white ml-2 bg-orange-500 hover:bg-orange-800 focus:ring-2 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                    <button type="button"
                        class="text-white ml-2 bg-gray-500 hover:bg-gray-800 focus:ring-2 focus:outline-none focus:ring-gray-400 font-medium rounded-lg text-sm px-4 py-2"
                        id="randomButton">Random</button>
                </div>
            </form>

        </div>

        <div
            class="mt-12 h-full w-full bg-gray-500 rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 shadow-lg">
            <div class="hidden" id="content">
                <div class="lg:flex-row flex flex-col-reverse">
                    <div class="p-3 px-4">
                        <h1 class="absolute font-['Bebas Neue'] font-bold top-0 left-0 px-4 pb-8 pt-8 w-full overflow-hidden text-white/20 md:text-9xl text-7xl uppercase leading-[0.8] pointer-events-none"
                            id="palName">
                        </h1>
                        <h2 class="drop-shadow uppercase mt-1 font-bold md:text-9xl text-7xl  text-orange-500/60"
                            id="palsubName"></h2>

                        <div class="mt-10">
                            <div class="flex mx-auto items-center gap-2">
                                <img src="" alt="type" id="typeImage">
                                <h3 id="palType" class="capitalize font-semibold"></h3>
                            </div>

                            <div class="mt-3">

                                <h1 class="font-semibold">Sustainability</h1>
                            </div>

                            <!-- sustainability -->
                            <div class="mt-3 grid md:grid-cols-3 grid-cols-2 gap-2" id="sustainability">

                            </div>

                            <div class="mt-10">
                                <p id="description"></p>
                            </div>
                        </div>

                    </div>


                    <div class="w-full h-auto">
                        <img src="" alt="" id="palImage" class="object-cover h-full w-full">
                    </div>
                </div>
            </div>

            <div class="flex animate-pulse mx-auto" id="loader">
                <div class="bg-gray-500/10 w-full md:h-[48rem] h-[30rem] items-center justify-center sm:px-10 px-0">
                    <div class="sm:p-6 p-10 mt-14">
                        <div class="flex flex-row flex-wrap bg-gray-500/20 rounded-full h-40 w-40">
                        </div>
                    </div>

                    <div class="px-10">
                        <div class="flex flex-row flex-wrap bg-gray-500/20 rounded-full h-7 w-1/2">
                        </div>

                        <div class="mt-3 flex flex-row flex-wrap bg-gray-500/20 rounded-full h-7 w-1/3">
                        </div>

                        <div class="mt-3 flex flex-row flex-wrap bg-gray-500/20 rounded-full h-7 w-1/">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/paldeck.js"></script>
    <script src="/js/loader.js"></script>
</body>

</html>
